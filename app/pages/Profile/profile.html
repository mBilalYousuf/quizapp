<ion-navbar *navbar aaaa>

  <ion-title>
    User Profile

  </ion-title>
</ion-navbar>

<ion-content style="background-color: #129793;">


  <div style="text-align:center; margin: 0 auto;margin-top:7% ">
    <img src="{{img}}" width="130" style="border-radius:50%; display:inline">
    <h4 style="color:white"> {{name}} </h4>
  </div>


  <div style="padding:7%">
    <ion-list>
      <ion-item *ngFor="let id of idsValue" style="background:#f2f2f2;">

        <ion-grid>

          <ion-row width-25>
            <ion-col>Paper : {{id.userPaper}} </ion-col>
            <ion-col>Percentage : {{id.result}}</ion-col>
          </ion-row>


        </ion-grid>
        
      </ion-item>
    </ion-list>
  </div>
</ion-content>
